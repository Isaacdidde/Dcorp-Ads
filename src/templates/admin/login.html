<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Dark Mode Admin CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dark.css') }}">

  <style>
    .login-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0f14;
    }
    .login-box {
      background: #0f1720;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      color: #e6eef6;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #1a222d;
      color: #fff;
    }
    .login-btn {
      background: #7c5cff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #6a4ef0;
    }

    .flash-msg {
      margin-bottom: 12px;
      padding: 8px 12px;
      background: #ff4444;
      border-radius: 6px;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">

    <!-- IMPORTANT: Correct route -->
    <form class="login-box" method="POST" action="{{ url_for('admin_panel.login') }}">
      
      <div style="text-align:center; margin-top:14px;">
  <a href="/" 
     style="padding:10px 16px; background:#233042; color:#dbeeff; border-radius:8px; 
            font-weight:600; text-decoration:none; display:inline-block;">
      ‚Üê Go to Dcorp Homepage
  </a>
</div>


      <h2>Admin Login</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <button class="login-btn">Login</button>

    </form>

  </div>

</body>
</html>
